<!DOCTYPE html>
<body>
  <table border="1">
    <tbody>
        <tr>
            <th>attribute</th>
            <th>value</th>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input type="text" placeholder="name"/>
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio">male</input>
                <br>
                <input type="radio">female</input>
                <br>
                <input type="radio" checked="checked" >other</input>
            </td>
        </tr>
        <tr>
            <td rowspan="1"> major</td>
            <td>
                <select size="3">
                    <option>math</option>
                    <option selected>computer science</option>
                    <option>physics</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                anything else?
                <br>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="submit"/>
            </td>
        </tr>

    </tbody>
  </table>
</body>
</html>
