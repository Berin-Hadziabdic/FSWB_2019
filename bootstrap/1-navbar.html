<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<style type="text/css">
			.navbar {
				margin-bottom:30px;
				background-color: #343a40;
				color:white;
				flex-direction: row;
				justify-items: left;
			}

			.navbar-nav
			{
				flex-direction: row;
				align-items:center;
				justify-items: center;
				height: 40px;
			}

			.firstNavItem
			{
				font-size: 20px;
				margin-right: 24px;
			}

			.secondNavItem
			{
				margin-right:16px;
			}

			.content
			{
				padding-left:55px;
			}

			.fontColor
			{
				color:#757a7f;
			}

		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark nav">		
				<a class="firstNavItem">hello world</a>
				<div>
					<ul class="navbar-nav">
						<li class="secondNavItem"><a>home</a></li>
						<li class="secondNavItem fontColor"><a>about</a></li>
						<li class="fontColor"><a>contact</a></li>
					</ul>
				</div>
		</nav>
		<div class="content">
			<h1>this is a header</h1>
			<p>this is a paragraph with some text.</p>
		</div>
	</body>
</html>
