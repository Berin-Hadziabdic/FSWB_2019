<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}
			.margin
			{
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card card-default"> 
				<div class="card-header">header</div> 
				<div class="card-body">body</div>
				<div class="card-footer">footer</div> 
			</div>
			<div class="card card-default margin border-success"> 
					<div class="card-header bg-success  text-white">header</div> 
					<div class="card-body">body</div>
			</div>

			<div class="card card-default margin border-warning"> 
					<div class="card-header bg-warning  text-white">header</div> 
					<div class="card-body">body</div>
			</div>

			<div class="card card-default margin border-danger"> 
					<div class="card-header bg-danger  text-white">header</div> 
					<div class="card-body">body</div>
			</div>
		</div>
	</div>
	</body>
</html>
